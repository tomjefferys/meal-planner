spring.application.name=meal-planner
server.port=8080

# H2 Database (file-based for persistence across restarts)
spring.datasource.url=jdbc:h2:file:./data/mealplanner
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false

# TRMNL e-ink display settings
# Timezone for sleep window and "today" calculations (e.g. Australia/Sydney)
# Leave blank to use the system default timezone.
trmnl.timezone=Europe/London
# Sleep window â€” device will not refresh during these hours (24h format, HH:mm)
trmnl.sleep.start=23:00
trmnl.sleep.stop=06:00
# Refresh rate in seconds (how often the device polls for a new image)
trmnl.refresh-rate=300
